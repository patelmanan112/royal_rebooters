        .section-title {

        .section-title h2 {

            color: var(--white);

        .section-title p {
            font-size: 1.2rem;
            color: var(--light-bg);
            max-width: 800px;
            margin: 0 auto;
        }

        .selection-counter {
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            backdrop-filter: blur(5px);
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;

        .selection-counter span {

            color: var(--accent-yellow);

        .crop-filter {

            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }

        .filter-btn {

            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 30px;
            color: var(--white);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .filter-btn.active, .filter-btn:hover {
            background: var(--accent-yellow);
            color: var(--dark-green);
        }

        .crop-selection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .crop-card {
            background: var(--white);
            border-radius: 15px;
            padding: 20px 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .crop-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--primary-green);
        }

        .crop-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .crop-card.selected {
            border-color: var(--primary-green);
            background-color: #E8F5E9;
        }

        .crop-card.selected::after {
            content: "✓";
            position: absolute;
            top: 10px;
            right: 10px;
            width: 25px;
            height: 25px;
            background: var(--primary-green);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .crop-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            border-radius: 50%;
            background-color: var(--light-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: var(--primary-green);
            border: 2px solid var(--light-green);
            overflow: hidden;
        }

        .crop-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .crop-name {
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 5px;
            font-size: 1.1rem;
        }

        .crop-category {
            font-size: 0.85rem;
            color: var(--text-light);
            background: var(--light-bg);
            padding: 3px 10px;
            border-radius: 20px;
            display: inline-block;
        }

        .disease-info-section {
            display: none;
            background: var(--white);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: 30px;
            border: 2px solid var(--light-green);
        }

        .disease-info-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .selected-crops-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-bg);
        }

        .selected-crops-header h3 {
            font-size: 1.8rem;
            color: var(--primary-green);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .selected-crops-header h3 i {
            color: var(--accent-yellow);
        }

        .reset-selection {
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

            background: var(--dark-green);

            gap: 10px;
            padding-bottom: 10px;

            display: flex;
            align-items: center;
            gap: 8px;
            border: 2px solid transparent;

            color: white;
            border-color: var(--dark-green);
        }

            font-size: 1.2rem;

            border-bottom: 1px solid var(--light-bg);

        }

        .disease-header {

            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .disease-icon {
            width: 50px;
            height: 50px;
            background: #FFEAA7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #E17055;
        }

        .disease-name {
            font-size: 1.5rem;
            color: var(--primary-green);
            font-weight: 700;
        }

        .disease-description {
            margin-bottom: 20px;
            line-height: 1.7;
            padding: 15px;
            background: var(--light-bg);
            border-radius: 10px;
            border-left: 4px solid var(--primary-green);
        }

        .disease-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .detail-card {
            background: var(--light-bg);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid var(--accent-orange);
        }

        .detail-card h4 {
            color: var(--primary-green);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-card h4 i {
            color: var(--accent-orange);
        }

        .disease-images {
            display: none;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .disease-image {

            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            position: relative;
            border: 2px solid var(--light-green);

        .disease-image img {

            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;

            color: #777;
            font-size: 0.9rem;
            text-align: center;

            margin-bottom: 8px;
            color: var(--primary-green);

        .precaution-title, .pest-title {

            color: var(--primary-green);
            margin-bottom: 10px;
            display: block;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;

            line-height: 1.6;
            position: relative;
            padding-left: 10px;
        }

            color: var(--primary-green);
            font-weight: bold;
            position: absolute;
            left: -15px;

            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .save-btn {
            background: var(--primary-green);
            color: white;
        }

        .save-btn:hover {
            background: var(--dark-green);
            transform: translateY(-3px);
        }

        .share-btn {
            background: var(--accent-yellow);
            color: var(--text-dark);
        }

        .share-btn:hover {
            background: #FFB300;
            transform: translateY(-3px);
        }

        .print-btn {
            background: var(--light-bg);
            color: var(--text-dark);
            border: 1px solid var(--light-green);
        }

        .print-btn:hover {
            background: #E8F5E9;
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .crop-selection-grid {

                font-size: 2.2rem;
            }
            
            .crop-disease-tabs {
                flex-wrap: wrap;
            }

                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .disease-images {
                justify-content: center;
            }
            
            .disease-details {
                grid-template-columns: 1fr;
            }

                width: 100%;
                max-width: 300px;
            }
        }

        .tree-decoration {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 200px;
            height: 200px;
            opacity: 0.3;
            z-index: 0;
        }

        .leaf-decoration {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            opacity: 0.2;
            z-index: 0;
        }
    </style>
</head>

        // Initialize the crop selection feature
        document.addEventListener('DOMContentLoaded', function() {
            const cropGrid = document.getElementById('crop-grid');
            const selectedCount = document.getElementById('selected-count');
            const diseaseInfo = document.getElementById('disease-info');
            const cropTabs = document.getElementById('crop-tabs');
            const diseaseContent = document.getElementById('disease-content');
            const resetBtn = document.getElementById('reset-btn');
            const filterBtns = document.querySelectorAll('.filter-btn');
            
            let selectedCrops = [];
            let currentFilter = 'all';
            
            // Generate crop cards
            function renderCrops() {
                cropGrid.innerHTML = '';
                
                const filteredCrops = currentFilter === 'all' 
                    ? cropData 
                    : cropData.filter(crop => crop.category === currentFilter);
                
                filteredCrops.forEach(crop => {
                    const cropCard = document.createElement('div');
                    cropCard.className = `crop-card ${selectedCrops.some(c => c.id === crop.id) ? 'selected' : ''}`;
                    cropCard.innerHTML = `
                        <div class="crop-icon">
                            <img src="${crop.image}" alt="${crop.name}">
                        </div>
                        <div class="crop-name">${crop.name}</div>
                        <div class="crop-category">${crop.category}</div>
                    `;
                    
                    cropCard.addEventListener('click', () => {
                        toggleCropSelection(crop);
                    });
                    
                    cropGrid.appendChild(cropCard);
                });
            }
            
            // Set up filter buttons
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderCrops();
                });
            });
            
            // Toggle crop selection
            function toggleCropSelection(crop) {
                const index = selectedCrops.findIndex(c => c.id === crop.id);
                
                if (index === -1) {
                    if (selectedCrops.length < 8) {
                        selectedCrops.push(crop);
                        updateSelectionDisplay();
                    } else {
                        alert('You can only select up to 8 crops. Please deselect one to select another.');
                    }
                } else {
                    selectedCrops.splice(index, 1);
                    updateSelectionDisplay();
                }
            }
            
            // Update the selection display
            function updateSelectionDisplay() {
                selectedCount.textContent = selectedCrops.length;
                renderCrops();
                
                // Show/hide disease info section
                if (selectedCrops.length > 0) {
                    diseaseInfo.classList.add('active');
                    updateDiseaseInfo();
                } else {
                    diseaseInfo.classList.remove('active');
                }
            }
            
            // Update disease information display
            function updateDiseaseInfo() {
                // Clear previous content
                cropTabs.innerHTML = '';
                diseaseContent.innerHTML = '';
                
                // Create tabs for each selected crop
                selectedCrops.forEach((crop, index) => {
                    const tab = document.createElement('div');
                    tab.className = `crop-tab ${index === 0 ? 'active' : ''}`;
                    tab.innerHTML = `<i class="fas fa-${getCropIcon(crop.category)}"></i> ${crop.name}`;
                    tab.dataset.cropId = crop.id;
                    
                    tab.addEventListener('click', () => {
                        // Remove active class from all tabs
                        document.querySelectorAll('.crop-tab').forEach(t => t.classList.remove('active'));
                        // Add active class to clicked tab
                        tab.classList.add('active');
                        // Show corresponding disease content
                        showCropDiseases(crop.id);
                    });
                    
                    cropTabs.appendChild(tab);
                });
                
                // Show diseases for first crop by default
                if (selectedCrops.length > 0) {
                    showCropDiseases(selectedCrops[0].id);
                }
            }
            
            // Helper function to get category icons
            function getCropIcon(category) {
                const icons = {
                    'fruit': 'apple-alt',
                    'vegetable': 'carrot',
                    'cereal': 'wheat',
                    'cash': 'money-bill-wave'
                };
                return icons[category] || 'seedling';
            }
            
            // Show diseases for a specific crop
            function showCropDiseases(cropId) {
                const crop = selectedCrops.find(c => c.id === cropId);
                
                // Clear previous content
                diseaseContent.innerHTML = '';
                
                if (crop && crop.diseases) {
                    crop.diseases.forEach(disease => {
                        const diseaseItem = document.createElement('div');
                        diseaseItem.className = 'disease-item';
                        
                        // Generate image HTML with real images
                        let imagesHtml = '';
                        if (disease.images && disease.images.length > 0) {
                            imagesHtml = `
                                <div class="disease-images">
                                    ${disease.images.map(img => `
                                        <div class="disease-image">
                                            <img src="${img.url}" alt="${img.label}">
                                            <div class="image-label">${img.label}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            `;
                        }
                        
                        // Generate disease details HTML
                        let detailsHtml = '';
                        if (disease.symptoms || disease.conditions || disease.impact) {
                            detailsHtml = `
                                <div class="disease-details">
                                    ${disease.symptoms ? `
                                        <div class="detail-card">
                                            <h4><i class="fas fa-eye"></i> Symptoms</h4>
                                            <p>${disease.symptoms}</p>
                                        </div>
                                    ` : ''}
                                    ${disease.conditions ? `
                                        <div class="detail-card">
                                            <h4><i class="fas fa-cloud-sun"></i> Favorable Conditions</h4>
                                            <p>${disease.conditions}</p>
                                        </div>
                                    ` : ''}
                                    ${disease.impact ? `
                                        <div class="detail-card">
                                            <h4><i class="fas fa-chart-line-down"></i> Impact</h4>
                                            <p>${disease.impact}</p>
                                        </div>
                                    ` : ''}
                                </div>
                            `;
                        }
                        
                        // Generate pests HTML if available
                        let pestsHtml = '';
                        if (disease.pests && disease.pests.length > 0) {
                            pestsHtml = `
                                
                            `;
                        }

                        diseaseItem.innerHTML = `
                            <div class="disease-header">
                                <div class="disease-icon">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </div>
                                <div class="disease-name">${disease.name}</div>
                            </div>
                            <div class="disease-description">
                                ${disease.description}
                            </div>
                            ${detailsHtml}
                            ${imagesHtml}
                            <div class="precaution-section">
                                <span class="precaution-title"><i class="fas fa-shield-alt"></i> Prevention & Control</span>
                                <ul class="precautions-list">
                                    ${disease.precautions.map(precaution => `<li>${precaution}</li>`).join('')}
                                </ul>
                            </div>
                            ${pestsHtml}
                        `;
                        
                        diseaseContent.appendChild(diseaseItem);
                    });
                }
            }
            
            // Reset selection functionality
            resetBtn.addEventListener('click', () => {
                selectedCrops = [];
                updateSelectionDisplay();
            });
            
            // Action buttons functionality
            document.querySelector('.save-btn').addEventListener('click', () => {
                alert('Information saved! You can access it later from your saved items.');
            });
            
            document.querySelector('.share-btn').addEventListener('click', () => {
                alert('Share functionality would open here. You can share this information with other farmers via WhatsApp, email, or other platforms.');
            });
            
            document.querySelector('.print-btn').addEventListener('click', () => {
                window.print();
            });
            
            // Initialize the page
            renderCrops();
        });
    </script>
